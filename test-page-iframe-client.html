<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Page</title>
  <script src="./dist/browser-sharing.js"></script>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      BrowserSharing.initObserver();
  
      document.getElementById('add-button').addEventListener('click', function() {
        const newDiv = document.createElement("div"); 
        newDiv.innerText = Math.ceil(Math.random() * 1000);
        document.getElementsByClassName('list')[1].appendChild(newDiv);
      });

      document.getElementById('delete-button').addEventListener('click', function() {
        const parent = document.getElementsByClassName('list')[1];
        if (!parent) {
          return;
        }
        const list = parent.children;

        if (list.length) {
          parent.removeChild(list[list.length - 1]);
        }
      });
    });
    </script>
</head>
<body>
  <div id="root">
      <button id='add-button'>add</button>
      <button id='delete-button'>delete</button>
      <div>some text</div>
      <div><input value='some test'/></div>
      <div><input id='kek' value='some test'/></div>
      <div><input id='lol' type='checkbox'/> checkbox</div>
      <div>
        <div>
          <ul class="list">
          </ul>
        </div>
        <div class='node1'>
          <ul class="list">
          </ul>
          <ul class="list">
          </ul>
        </div>
      </div>
      <ul class="list">
      </ul>
  </div>
</body>
</html>
